<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eino WebSocket对话系统</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-button" id="new-chat-btn">
          <i class="fas fa-plus"></i>
          <span>新对话</span>
        </button>
      </div>
      <div class="sidebar-footer">
        <div class="websocket-controls">
          <button class="ws-button connect" id="connect-ws-btn">
            <i class="fas fa-plug"></i>
            <span>连接WebSocket</span>
          </button>
          <button class="ws-button disconnect" id="disconnect-ws-btn" disabled>
            <i class="fas fa-times"></i>
            <span>断开连接</span>
          </button>
          <div class="connection-status" id="connection-status">未连接</div>
        </div>
        <div
          style="
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            margin-top: 10px;
          "
        >
          基于 Eino 框架构建
        </div>
      </div>
    </div>

    <!-- 移动端菜单按钮 -->
    <button class="mobile-nav" id="mobile-nav">
      <i class="fas fa-bars"></i>
    </button>

    <!-- 主内容区域 -->
    <div class="main-content" id="main-content">
      <div class="chat-container" id="chat-container">
        <!-- AI 欢迎消息 -->
        <div class="chat-message ai-message">
          <div class="message-content">
            <div class="avatar ai-avatar">
              <i class="fas fa-robot"></i>
            </div>
            <div>
              欢迎使用 Eino
              WebSocket对话系统！请先点击左侧"连接WebSocket"按钮建立连接，然后您可以向我询问关于学生守则或员工规范的问题。
            </div>
          </div>
        </div>
      </div>

      <!-- 输入区域 -->
      <div class="input-container">
        <div class="input-box">
          <form id="chat-form" class="input-form">
            <textarea
              id="user-input"
              class="input-textarea"
              placeholder="发送消息..."
              rows="1"
              disabled
            ></textarea>
            <button type="submit" class="send-button" id="send-button" disabled>
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
          <div
            style="
              font-size: 12px;
              color: var(--color-subtext);
              text-align: center;
              margin-top: 5px;
            "
          >
            Eino WebSocket对话系统 © 2025
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
